<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Display</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="avatar" src="./images/avatar.jpg" alt="">
                    <h3>codeRamux</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>News</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games.</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="game-icon" src="./images/minecraft.jpg" alt="minecraft" height="60px" width="60px">
                        <div class="card-info">
                            <h2>Minecraft</h2>
                            <p>Desktop Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage">50%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img class="game-icon" src="./images/spellBreak.jpg" alt="spell break" height="60px" width="60px">
                        <div class="card-info">
                            <h2>Spell Break</h2>
                            <p>Desktop Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage">30%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img class="game-icon" src="./images/amongUs.png" alt="among us" height="60px" width="60px">
                        <div class="card-info">
                            <h2>Among Us</h2>
                            <p>Desktop Version</p>
                            <div class="progress"></div>
                            <h2 class="percentage">80%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
</body>
</html>
